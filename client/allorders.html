<template name="allOrders">
	<h1>All Orders</h1>
	<table class='table'>
		<thead>
		<tr><th>Date</th><th>Type</th><th>Milk</th><th>Extras</th></tr>
	</thead>
		<tbody>	
			{{#each orders}}
				<tr><td>{{prettyDate createdAt}}</td><td>{{type}} x {{multi}}</td><td>{{milk}}</td><td>{{#each extras}}<li> {{this}}</li> {{/each}}</td></tr>
			{{/each}}
		</tbody>
	</table>

</template>
