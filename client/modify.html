<template name="modify">
<h1>Modfiy</h1>

<ul class="nav nav-tabs" role="tablist">
    <li role="presentation"><a href="#" class="tab" name="Type" aria-controls="home" role="tab" data-toggle="tab">Coffee</a></li>
    <li role="presentation"><a href="#" class="tab" name="Milk" aria-controls="profile" role="tab" data-toggle="tab">Milk</a></li>
    <li role="presentation"><a href="#" class="tab" name="Extras" aria-controls="messages" role="tab" data-toggle="tab">Extras</a></li>
</ul>

  {{> modType}}
</template>

<template name="modType">

<h2>Type</h2>
<table class="table">
  <thead><th>Name</th><th>Price</th></thead>
    <tbody>
      {{#each allTypes}}
        <tr class="itemRow {{selected}}"><td>{{name}}</td><td>{{price}}</td></tr>
      {{/each}}
    </tbody>
</table>
	{{#autoForm id="modifyType" type=formType collection='Type' doc=selectedPersonDoc autosave=autoSaveMode}}
  {{> afQuickField name="name"}}
  {{#unless autoSaveMode}}
  <div class="form-group">
    <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
    <button class="btn btn-success addNew">Add New</button>
    <button class="btn btn-danger remove" disabled="{{disabledButtons}}">Remove</button>
  </div>
  {{/unless}}
{{/autoForm}}
</template>
