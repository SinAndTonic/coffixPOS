<template name="newOrder">
<div class="container">
<div class="row">
		<div class="col-md-5">
			<h1>New Order</h1>
				{{#autoForm collection="Orders" type="insert" id="newOrderForm"}}
		<div>
			{{> afQuickField name='price' options=size type='select-radio' template='buttonGroup'}}
			{{> afQuickField name='type' options=type type='select-radio' template='buttonGroup'}}
			{{> afQuickField name='milk' options=milk type='select-radio' template='buttonGroup'}}
			{{> afQuickField name='extras' options=extras type='select-checkbox' template='buttonGroup'}}
		</div>

			<button type="submit" class="btn btn-primary">Add to Order</button>

				{{/autoForm}}



		</div>


<div class="col-md-7">
{{> currentOrder}}
</div>
</div>
</div>
</template>

<template name="currentOrder">
<h1>Current Order</h1>
	<table class='table'>
		<thead>
		<tr><th>Price</th><th>Type</th><th>Milk</th><th>Extras</th></tr>
	</thead>
		<tbody>	
			{{#each currentO}}
				<tr><td>{{prices}}</td><td>{{type}}</td><td>{{milk}}</td><td>{{#each extras}}<li> {{this}}</li> {{/each}}</td><td><button class="remove"><span class="glyphicon glyphicon-remove"></span></button></td></tr>
			{{/each}}
		</tbody>
	</table>
	<div class='row'>{{> pay}}</div>
	<h2>Total: {{totalPrice}}</h2> <h2>Paid: {{amountPaid}} </h2> <h2>{{remaining}}: {{difference}}</h2>
	

	{{#if complete}}
		<button type="button" class="btn-lg complete btn-success">COMPLETE ORDER</button>
	{{/if}}
	

</template>

<template name="pay">
	<div class="btn-group">
	  <button type="button" class="btn-lg pay btn-primary" value="100">$100</button>
	  <button type="button" class="btn-lg pay btn-primary" value="50">$50</button>
	  <button type="button" class="btn-lg pay btn-primary" value="20">$20</button>
	  <button type="button" class="btn-lg pay btn-primary" value="10">$10</button>
	  <button type="button" class="btn-lg pay btn-primary" value="5">$5</button>
	</div>
	<br><br>
	<div class="btn-group">
	  <button type="button" class="btn-lg pay btn-primary" value="2">$2</button>
	  <button type="button" class="btn-lg pay btn-primary" value="1">$1</button>
	  <button type="button" class="btn-lg pay btn-primary" value="0.5">50c</button>
	  <button type="button" class="btn-lg pay btn-primary" value="0.2">20c</button>
	  <button type="button" class="btn-lg pay btn-primary" value="0.1">10c</button>
	</div>
</template>
